<form [formGroup]="userForm" (ngSubmit)="savedata()">
    <div>
        <label>Id</label>
        <input type="text" formControlName="id">
    </div>
    <div>
        <label>title</label>
        <input type="text" formControlName="title">
    </div>
    <div>
        <label>author</label>
        <input type="text" formControlName="author">
    </div>
    <div>
        <button type="submit">SaveData</button>
    </div>
</form>
